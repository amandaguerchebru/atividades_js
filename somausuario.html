    <title>Soma JS</title>

<body>
    <script>

        alert('O Programa executará as Operações (+ - * /) entre os números digitados')
        var num1 = parseInt(prompt("Digite 1 número: "));
        var num2 = parseInt(prompt("Digite outro número: "));
        // conversão do número digitado para inteiro

        // num1 = parseInt(num1);
        // num2 = parseInt(num2);

        var resultadosoma = num1 + num2;
        alert('O Resultado final da Soma é: ' + resultadosoma );
        var resultadosub = num1 - num2;
        alert('O Resultado final da Subtração é: ' + resultadosub );
        var resultadomult = num1 * num2;
        alert('O Resultado final da Multiplicação é: ' + resultadomult );
        var resultadodiv = num1 / num2;
        alert('O Resultado final da Divisão é: ' + resultadodiv );
