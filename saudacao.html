<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação do Usuário</title>
</head>
<body>
    <script>
        // Criação de função
        function cumprimentarUsuario(nome){
        
        // Quando a função for chamada, retorna como:
        return "Olá, " + nome + "!";

        }

        // Criação de variáveis
        let nomeUsuario = prompt("Qual o seu nome?");
        let saudacao = cumprimentarUsuario(nomeUsuario);
        // lê a variável e passa o parâmetro com a função

        document.write(saudacao)

    </script>
</body>
</html>
