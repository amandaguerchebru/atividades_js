<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Soma</title>
</head>
<body>
    <button id="botaoEnviar">Somar</button>
    <!-- onclick = HTML
    click = JavaScript -->

    <script>
        function somaNumeros(){
            // Pegar os valores dos números usando o prompt
            let num1 = prompt("Digite o primeiro número");
            // PROMPT coleta informação do usuário
            let num2 = prompt("Digite o segundo número");

            // Converter os valores para números e realizar a soma
            let soma = Number(num1) + Number(num2);

            // Mostra na tela o texto escrito e concatena com a variável
            document.write("A soma dos números é: " + soma);
        }

        // Procura o elemento que tem o id "botaoEnviar" e depois adiciona um evento click 
        // (significa que quando clicar é a função que será executada).
        // Chama a função criada anteriormente
        document.getElementById("botaoEnviar").addEventListener("click", function() {
            somaNumeros();
        });
    </script>
</body>
</html>
